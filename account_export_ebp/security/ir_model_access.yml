################################################################################
# Reader Access
################################################################################

- !record {model: ir.model.access, id: ir_model_access_ebp_export_reader}:
    group_id: account.group_account_manager
    model_id: account_export_ebp.model_ebp_export
    name: EBP Export reader
    perm_create: true
    perm_write: true
    perm_read: true

################################################################################
# Manager Access
################################################################################

- !record {model: ir.model.access, id: ir_model_access_ebp_export_manager}:
    group_id: base.group_no_one
    model_id: account_export_ebp.model_ebp_export
    name: EBP Export manager
    perm_create: true
    perm_write: true
    perm_read: true
